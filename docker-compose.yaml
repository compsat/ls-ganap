version: '3'

services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  api:
    build:
      context: ./api
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    links: 
      - db
    working_dir: /code/api
  client:
    build: 
      context: ./client
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    working_dir: /app/client
volumes: 
    pgdata:

      
