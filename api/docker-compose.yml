version: '3'

services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: /bin/bash -c "sleep 3; sh docker-entrypoint.sh"  
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on: 
      - db
volumes: 
    pgdata:

      
